<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<style>
		#map {
			height: 100%;
		}
		/* Optional: Makes the sample page fill the window. */
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
	</style>
</head>
<body>
<div id="map"></div>
<script>
	var map;
	var parks = [
		{"park":"Yellowstone","coords":[44.4280,-110.5885]},
		{"park":"Glacier","coords":[48.7596, -113.7870]},
        {"home":"home","coords":[43.761359, -79.229126]},
        {"College":"SSM","coords":[32.123268, 75.465031]},
        {"Gurdawara sahib":"Darbar sahib","coords":[31.620081, 74.876485]},
        {"Mall":"Mall","coords":[43.778114, -79.344170]},
        {"Study centre":"Mall","coords":[32.045298, 75.415881]},
        {"Australia":"Mall","coords":[-37.769615, 144.947460]}
		];

	function initMap() {
		map = new google.maps.Map(document.getElementById('map'), {
			zoom: 4,
			center: new google.maps.LatLng(44, -110),
			mapTypeId: 'terrain'
		});

		mashParks(parks);
	}

	function mashParks(results) {
	for (var i = 0; i < results.length; i++) {
		var coords = results[i].coords;
		var latLng = new google.maps.LatLng(coords[0], coords[1]);
		var marker = new google.maps.Marker({
			position: latLng,
			map: map,
			label:results[i].park
			});
		}
	}



</script>
<script async defer
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC4jUHr9Gn4dMtaTjdvDOMfOfOOFaJZTWA&callback=initMap">
</script>
</body>
</html>
